<html>
    <head>
        <style>

        </style>
        <script src="Prototype.js"></script>
    </head>
    <body>
      <div id="content"></div>
      <script>
        // hjelpevariable for b√•de view og controller
        var contentDiv = document.getElementById('content');
    
        // model
        let numbers = [7, 3, 1, 5, 8];
    
        // view
        show();
        function show() {
            
            let selectedOrNot = currentlySelectedBar == 'None selected' ? "disabled" : "";
            let svgInnerHtml = '';
            for (let i = 0; i < numbers.length; i++) {
                svgInnerHtml += createBar(numbers[i], i + 1);
            }
            contentDiv.innerHTML = `
                <svg id="chart" width="500" viewBox="0 0 80 60">
                    ${svgInnerHtml}
                </svg><br/>
                Selected bar: <i>${currentlySelectedBar}</i>
                <br />
                Verdi:
                <input type="number" min="1" max="10" />
                <button>Add selected bar</button>
                <button ${selectedOrNot}>Change selected bar</button><br />
                <button ${selectedOrNot}>Remove selected bar</button>
                `;
        }
    
        function createBar(number, barNo) {
            const width = 8;
            const spacing = 2;
            let isItStroke = 'none';
            let x = (barNo - 1) * (width + spacing);
            let height = number * 10;
            let y = 60 - height;
            let color = calcColor(1, 10, barNo);
            if (currentlySelectedBar == barNo) {isItStroke = "black";
        }else{ isItStroke = "none";}

            return `<rect onclick="selectedBar(${barNo})" stroke="${isItStroke}" width="${width}" height="${height}"
                                x="${x}" y="${y}" fill="${color}"></rect>`;
        }
    
        function calcColor(min, max, val) {
            var minHue = 240, maxHue = 0;
            var curPercent = (val - min) / (max - min);
            var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
            return colString;
        }

        //Controller
    </script>

    </body>
</html>
