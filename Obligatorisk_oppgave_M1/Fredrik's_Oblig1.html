<html>
    <head>
        <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
        <script src="lib.js"></script>
    <script>

QUnit.test( "Checks if the date is a valid one. ", function(assert) {
   const actual = strVar('26.01.2020');
   assert.equal(actual, true);
  });

  QUnit.test( "Checks if text lenght is valid. ", function(assert) {
   const actual = strVar('17.01.2020');
   assert.equal(actual, true);
  });
  
  QUnit.test( "Checks if dot position is valid. ", function(assert) {
   const actual = strVar('17.01.2020');
   assert.equal(actual, true);
  });

  QUnit.test( "Checks if year is valid. ", function(assert) {
   const actual = strVar('17.01.2020');
   assert.equal(actual, true);
  });

  QUnit.test( "Checks if month is valid. ", function(assert) {
   const actual = strVar('31.01.2020');
   assert.equal(actual, true);
  });

  QUnit.test( "Checks if day is valid. ", function(assert) {
   const actual = strVar('29.02.2020');
   assert.equal(actual, true);
  });

  QUnit.test( "Check if the date is invalid. ", function(assert) {
   const actual = strVar('32.13.2020');
   assert.equal(actual, false);
  });

  QUnit.test( "Checks if the text lenght is invalid. ", function(assert) {
   const actual = strVar('29.026.20204');
   assert.equal(actual, false);
  });

  QUnit.test( "Checks if the dot position is invalid. ", function(assert) {
   const actual = strVar('29.022.020');
   assert.equal(actual, false);
  });

  QUnit.test( "Checks if the year is invalid. ", function(assert) {
   const actual = strVar('29.2.20205');
   assert.equal(actual, false);
  });

  QUnit.test( "Checks if the month is invalid. ", function(assert) {
   const actual = strVar('29.13.2020');
   assert.equal(actual, false);
  });

  QUnit.test( "Checks if the day is invalid. ", function(assert) {
   const actual = strVar('32.01.2020');
   assert.equal(actual, false);
  });

  QUnit.test( "Checks if the date thats given is true. ", function(assert) {
   const isDateValid = strVar('03.02.2020');
   assert.equal(isDateValid, true);
  });
    </script>
        </body>

 </html>
